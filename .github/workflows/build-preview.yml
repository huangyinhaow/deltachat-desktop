# documentation: https://github.com/deltachat/sysadmin/tree/master/download.delta.chat
name: Preview Builds

on: 
  pull_request:
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changed
      - 'README_ASSETS/**'
      - 'test/**'
      - '*.md'
      - '.prettierrc.yml'
      - '.vscode/**'

jobs:
  upload-preview:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    name: Upload Preview
    steps:
    # Preperation
    - uses: actions/checkout@v1
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: change build name and Product Name to development id
      run: |
        node ./bin/github-actions/devbuild.js
    # Building JS
    - name: npm install, build, test
      run: |
        npm install
        npm run build
        npm run pack:generate_config
    - name: WINDOWS electron builder
      if: runner.os == 'Windows'
      run: |
        set DEBUG=electron-builder
        npm exec -- electron-builder --arm64 --win --config.artifactName="deltachat-desktop-win-arm64-${{ steps.prepare.outputs.prid }}.exe"
    - name: WINDOWS renaming / upload Preperation
      if: runner.os == 'Windows'
      run: |
        cd dist
        dir
        mkdir preview
        move deltachat-desktop-${{ steps.prepare.outputs.prid }}.exe preview/deltachat-desktop-${{ steps.prepare.outputs.prid }}.exe
        dir preview
        cd ..
    # Upload Step
    - name: Upload result to artifacts
      if: steps.upload.outcome == 'failure'
      uses: actions/upload-artifact@master
      with:
        name: ${{ matrix.os }} output
        path: dist/preview/
