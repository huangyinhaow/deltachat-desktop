# documentation: https://github.com/deltachat/sysadmin/tree/master/download.delta.chat
name: Preview Builds

on: 
  push:
    branches:
      - master

jobs:
  upload-preview:
    runs-on: windows-latest
    name: Upload Preview
    steps:
    # Preperation
    - uses: actions/checkout@v1
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: change build name and Product Name to development id
      run: |
        node ./bin/github-actions/devbuild.js
    # Building JS
    - name: npm install, build, test
      run: |
        npm install
        npm run build
        npm run pack:generate_config
    - name: WINDOWS electron builder
      if: runner.os == 'Windows'
      run: |
        set DEBUG=electron-builder
        npm exec -- electron-builder --arm64 --win --config.artifactName="deltachat-desktop-win-arm64.exe"
    - name: WINDOWS renaming / upload Preperation
      if: runner.os == 'Windows'
      run: |
        cd dist
        dir
        mkdir preview
        move deltachat-desktop.exe preview/deltachat-desktop.exe
        dir preview
        cd ..
    # Upload Step
    - name: Upload result to artifacts
      uses: actions/upload-artifact@master
      with:
        name: windows
        path: dist/preview/
